{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for result in results %}
            <li><a href="{% url 'wiki:entry_title' entry_title=result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
